<!DOCTYPE html>
<html>
<head><title>CORS Test</title></head>
<body>
  <h2>Test: Fetch from Firebase Storage</h2>
  <button onclick="testCORS()">Fetch test.txt</button>
  <pre id="result"></pre>

  <script>
    async function testCORS() {
      const url = 'https://firebasestorage.googleapis.com/v0/b/boreal-array-457400-h5.firebasestorage.app/o/cors-check.txt?alt=media';

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const text = await response.text();
        document.getElementById("result").textContent = text;
      } catch (err) {
        document.getElementById("result").textContent = `CORS Failed: ${err}`;
      }
    }
  </script>
</body>
</html>

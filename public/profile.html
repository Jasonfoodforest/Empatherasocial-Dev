<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profile â€¢ EmpathEra</title>
  <style>
    :root{--bg:#0e0f12;--panel:#1a1d22;--muted:#9aa3af;--text:#e5e7eb;--accent:#18c964}
    html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto}
    main{max-width:900px;margin:12px auto;padding:0 18px}
    h1{font-size:34px;margin:12px 0 18px}
    .panel{background:var(--panel);border-radius:14px;padding:14px}
    .row{display:grid;grid-template-columns:160px 1fr;gap:12px;align-items:center;margin:10px 0}
    .input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #2a2f39;background:#0f1217;color:var(--text)}
    .btn{background:var(--accent);color:#08110d;border:none;padding:10px 14px;border-radius:10px;cursor:pointer}
    .muted{color:#94a3b8}
  </style>
</head>
<body>
  <div id="app-header"></div>

  <main>
    <h1>Profile</h1>
    <section class="panel">
      <div class="row">
        <div class="muted">Email</div>
        <div id="profileEmail" class="muted"></div>
      </div>

      <div class="row">
        <label for="profileName" class="muted">Display name</label>
        <input id="profileName" class="input" placeholder="Your name"/>
      </div>

      <div class="row">
        <div class="muted">Photo</div>
        <div>
          <img id="profilePic" src="" alt="Profile picture" style="width:120px;height:120px;border-radius:50%;object-fit:cover;background:#0f1217;border:1px solid #2a2f39"/>
          <div style="margin-top:8px">
            <input id="picFile" type="file" accept="image/*"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div></div>
        <div style="display:flex;gap:10px;align-items:center">
          <button id="saveBtn" class="btn">Save changes</button>
          <button id="logoutBtn" class="btn" style="background:#22d3ee;color:#05202A">Logout</button>
        </div>
      </div>

      <div id="err" style="color:#fca5a5;margin-top:8px"></div>
    </section>
  </main>

  <script type="module" src="./tabs.js"></script>
  <script type="module" src="./profile.js"></script>
</body>
</html>

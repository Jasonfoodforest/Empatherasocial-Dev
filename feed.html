<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feed | EmpathEra</title>

  <!-- Firebase and Logic -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="feed.js"></script>

  <!-- Logout fix -->
  <script type="module">
    import { auth } from './firebase-config.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          signOut(auth)
            .then(() => window.location.href = "index.html")
            .catch((err) => alert("Logout error: " + err.message));
        });
      }
    });
  </script>

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      margin: 0;
    }

    .header {
      background: #00796b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      flex-wrap: wrap;
    }

    .nav-left {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-left a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-right button {
      background: white;
      color: #00796b;
      border: none;
      padding: 6px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .post-form {
      background: white;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .post-form textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .post-form input[type="file"] {
      margin-bottom: 10px;
    }

    .post-form button {
      background: #4caf50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .post {
      background: white;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .reactions button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-right: 10px;
    }

    .comments {
      margin-top: 10px;
    }

    .comments input {
      width: 80%;
      padding: 6px;
    }

    .comments button {
      padding: 6px;
      margin-left: 4px;
      background: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="nav-left">
      <a href="feed.html">Feed</a>
      <a href="profile.html">Profile</a>
      <a href="messages.html">Message</a>
      <a href="shopping.html">Shopping</a>
      <a href="explore.html">Explore</a>
      <a href="group.html">Group</a>
      <a href="ebooks.html">Ebooks</a>
      <a href="intelligence.html">Intelligence</a>
    </div>
    <div class="nav-right">
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="container">
    <h2>Welcome to the Feed</h2>
    <div class="post-form">
      <textarea id="postCaption" placeholder="What's on your mind?"></textarea>
      <input type="file" id="mediaFile">
      <br>
      <button id="postBtn">Post</button>
    </div>
    <div id="feedContainer"></div>
  </div>
</body>
</html>
